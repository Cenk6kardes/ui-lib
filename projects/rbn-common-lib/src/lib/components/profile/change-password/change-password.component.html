<div [id]="idChangePwd" class="form-elements" [formGroup]="passwordForm">
  <div class="p-grid p-col-12 p-field field">
    <label class="p-col-4">
      {{ 'PROFILE_INFO.EXTPWD' | translate }}: <span class="asterisk">*</span>
    </label>
    <div class="p-col-8">
      <p-password [id]="idChangePwd ? (idChangePwd + '-expwd') : 'expwd'" class="expwd"
        formControlName="expwd" [feedback]="false">
      </p-password>
      <input pInputText formControlName="pwd" type="password" style="display: none;">
      <small class="error" *ngIf="passwordForm.get('expwd').invalid && passwordForm.get('expwd').errors
            && (passwordForm.get('expwd').touched || passwordForm.get('expwd').dirty)">
        <ng-container *ngIf="passwordForm.get('expwd').hasError('required')">
          {{'VALIDATION.REQUIRED' | translate}}
        </ng-container>
      </small>
    </div>
  </div>
  <rbn-password-validation [resetPwdData]="resetPwdData" (passwordData)="getPasswordData($event)"
    [overridePwConfig]="overridePwConfig">
  </rbn-password-validation>
</div>
<rbn-form-toolbar [toolbarId]="idChangePwd ? (idChangePwd + '-toolbar') : 'change-pwd-toolbar'"
  [disabledPrimary]="setDisableBtnSave()" (buttonClickedEmit)="onButtonClick($event)"></rbn-form-toolbar>
