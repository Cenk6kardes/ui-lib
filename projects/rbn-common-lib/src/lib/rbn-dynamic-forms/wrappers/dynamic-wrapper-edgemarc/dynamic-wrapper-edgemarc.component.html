<div class="ev-wrapper">
  <div class="checkbox-wrapper" *ngIf="!field.props?.readonly" >
      <ng-container *ngIf="displayPushParamLabel; else chkbox"><span>Push</span></ng-container>
      <ng-template #chkbox>
          <p-checkbox [(ngModel)]="chkboxEnabled" binary="true" checkboxIcon="fa fa-check" 
          (onChange)="onCheckboxChange(field.fieldGroup, $event)" [id]="field.id">
          </p-checkbox>
      </ng-template>

  </div>
  <ng-container *ngIf="displayPushParamLabel; else group"><span>Parameters</span></ng-container>
  <ng-template #group>
      <ng-container #fieldComponent></ng-container>
  </ng-template>
</div>
