<div id="show-password-container">
    <input pInputText [type]="showPasswordType.password ? 'text' : 'password'" [id]="field?.id" class="p-inputtext" 
    [formControl]="formControl" [formlyAttributes]="field">
    <span class="eye-icon" (click)="showHidePassword()"><i class="fa"
        [ngClass]="(showPasswordType.password ? 'fa-eye' : 'fa-eye-slash')"></i></span>
</div>
